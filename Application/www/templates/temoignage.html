<ion-view title="temoignage" left-buttons="leftButtons" drag-back>
    <ion-content has-header="true" padding="false" scroll="false">
        <button class="button" ng-click="modal.show()">Remplir un formulaire</button>
    </ion-content>
</ion-view>
<script id="modal.html" type="text/ng-template">
    <div class="modal">
        <header class="bar bar-header bar-positive">
            <h1 class="title">I'm A Modal</h1>
            <div class="button button-clear" ng-click="modal.hide()"><span class="icon ion-close"></span></div>
        </header>
        <content has-header="true" padding="true">
            <p>This is a modal</p>
        </content>
    </div>
</script>
